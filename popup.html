<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Smart Tab Organizer</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      width: 450px;
      max-height: 700px;
      padding: 0;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      text-align: center;
      padding: 15px;
      background: rgba(0, 0, 0, 0.2);
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .header p {
      margin: 5px 0 0 0;
      font-size: 11px;
      opacity: 0.8;
    }
    
    .tabs-container {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
    }
    
    .search-bar {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      font-size: 13px;
    }
    
    .search-bar::placeholder {
      color: #999;
    }
    
    .view-toggle {
      display: flex;
      gap: 5px;
      margin-bottom: 15px;
    }
    
    .view-toggle button {
      flex: 1;
      padding: 6px;
      border: none;
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 11px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .view-toggle button.active {
      background: rgba(255, 255, 255, 0.4);
      font-weight: 600;
    }
    
    .tabs-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 10px;
      width: 100%;
    }
    
    .tabs-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .tab-item {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 6px;
      padding: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
      backdrop-filter: blur(10px);
    }
    
    .tab-item:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-1px);
    }
    
    .tab-item.selected {
      background: rgba(76, 175, 80, 0.5);
      border: 2px solid rgba(76, 175, 80, 0.8);
    }
    
    .tab-item.grid {
      min-height: 90px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    
    .tab-item.list {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .tab-icon {
      width: 16px;
      height: 16px;
      border-radius: 3px;
      flex-shrink: 0;
      background: rgba(255, 255, 255, 0.3);
      object-fit: cover;
    }
    
    .tab-icon.grid {
      width: 32px;
      height: 32px;
      margin-bottom: 8px;
      border-radius: 6px;
    }
    
    .tab-content {
      flex: 1;
      overflow: hidden;
      width: 100%;
    }
    
    .tab-content.grid {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    
    .tab-title {
      font-weight: 500;
      font-size: 12px;
      margin-bottom: 4px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      width: 100%;
    }
    
    .tab-title.grid {
      white-space: normal;
      line-height: 1.3;
      max-height: 2.6em;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }
    
    .tab-url {
      font-size: 10px;
      opacity: 0.7;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      width: 100%;
    }
    
    .tab-group-indicator {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 9px;
      margin-top: 4px;
      background: rgba(255, 255, 255, 0.2);
    }
    
    .action-bar {
      padding: 15px;
      background: rgba(0, 0, 0, 0.2);
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      flex: 1;
      min-width: 80px;
    }
    
    button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .primary {
      background: rgba(76, 175, 80, 0.8);
    }
    
    .primary:hover {
      background: rgba(76, 175, 80, 1);
    }
    
    .secondary {
      background: rgba(255, 152, 0, 0.8);
    }
    
    .secondary:hover {
      background: rgba(255, 152, 0, 1);
    }
    
    .danger {
      background: rgba(244, 67, 54, 0.8);
    }
    
    .danger:hover {
      background: rgba(244, 67, 54, 1);
    }
    
    .section {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      backdrop-filter: blur(10px);
    }
    
    .section h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
      font-weight: 600;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: none;
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      font-size: 13px;
    }
    
    .session-list {
      max-height: 150px;
      overflow-y: auto;
    }
    
    .session-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      margin: 3px 0;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      font-size: 12px;
    }
    
    .session-name {
      flex: 1;
      font-weight: 500;
    }
    
    .session-date {
      font-size: 10px;
      opacity: 0.7;
    }
    
    .session-actions {
      display: flex;
      gap: 5px;
    }
    
    .session-actions button {
      width: auto;
      padding: 4px 8px;
      margin: 0;
      font-size: 10px;
    }
    
    .status {
      text-align: center;
      font-size: 12px;
      margin-top: 10px;
      padding: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }
    
    .success {
      background: rgba(76, 175, 80, 0.3);
    }
    
    .error {
      background: rgba(244, 67, 54, 0.3);
    }
    
    .loading {
      background: rgba(33, 150, 243, 0.3);
    }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      opacity: 0.7;
    }
    
    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 10px;
    }
    
    .tab-count {
      font-size: 11px;
      opacity: 0.8;
      margin-bottom: 10px;
    }
    
    .sessions-section {
      display: none;
    }
    
    .sessions-section.active {
      display: block;
    }
    
    .nav-tabs {
      display: flex;
      gap: 5px;
      padding: 0 15px;
      background: rgba(0, 0, 0, 0.2);
    }
    
    .nav-tab {
      flex: 1;
      padding: 10px;
      border: none;
      background: transparent;
      color: rgba(255, 255, 255, 0.7);
      font-size: 12px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: all 0.2s ease;
    }
    
    .nav-tab.active {
      color: white;
      border-bottom-color: white;
      font-weight: 600;
    }
    
    .tab-view {
      display: none;
    }
    
    .tab-view.active {
      display: flex;
      flex-direction: column;
      flex: 1;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üß† Smart Tab Organizer</h1>
    <p>AI-powered tab management</p>
  </div>

  <div class="nav-tabs">
    <button class="nav-tab active" data-view="dashboard">üìä Dashboard</button>
    <button class="nav-tab" data-view="sessions">üíæ Sessions</button>
  </div>

  <div id="dashboardView" class="tab-view active">
    <div class="tabs-container">
      <input type="text" id="searchBar" class="search-bar" placeholder="üîç Search tabs...">
      
      <div class="view-toggle">
        <button id="gridViewBtn" class="active">üìã Grid</button>
        <button id="listViewBtn">üìù List</button>
      </div>
      
      <div class="tab-count" id="tabCount">Loading tabs...</div>
      
      <div id="tabsContainer" class="tabs-grid">
        <div class="empty-state">
          <div class="empty-state-icon">üìë</div>
          <div>Loading tabs...</div>
        </div>
      </div>
    </div>
    
    <div class="action-bar">
      <button id="organizeBtn" class="primary">Auto Organize</button>
      <button id="groupSelectedBtn" class="secondary" disabled>Group Selected</button>
      <button id="ungroupBtn" class="secondary">Ungroup All</button>
    </div>
  </div>

  <div id="sessionsView" class="tab-view">
    <div class="tabs-container">
      <input type="text" id="searchBarSessions" class="search-bar" placeholder="üîç Search sessions...">
      
      <div class="section">
        <h3>üíæ Save Session</h3>
        <input type="text" id="sessionNameInput" placeholder="Enter session name...">
        <button id="saveBtn" class="primary">Save Current Session</button>
      </div>

      <div class="section">
        <h3>üìö Saved Sessions</h3>
        <div class="session-list" id="sessionList">
          <div class="status">Loading sessions...</div>
        </div>
      </div>
    </div>
    
    <div class="action-bar">
      <button id="refreshBtn">Refresh</button>
    </div>
  </div>

  <div id="status" class="status" style="display: none;"></div>

  <script src="popup.js"></script>
</body>
</html>
